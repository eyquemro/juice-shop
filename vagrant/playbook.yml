---
# ============================================================
# üõ°Ô∏è Playbook Ansible : S√©curisation de l'h√¥te OWASP Juice Shop
# ============================================================
# Ce playbook applique des mesures de s√©curit√© sur un serveur
# h√©bergeant OWASP Juice Shop, incluant firewall, reverse proxy,
# durcissement SSH, suppression d'Apache, certificats TLS, etc.
# ============================================================

- name: Secure OWASP Juice Shop host
  hosts: all
  become: true

  vars:
    juice_port: 3000  # Port sur lequel Juice Shop √©coute

  tasks:

    # ----------------------------------------------------------
    # üì¶ Installation des paquets n√©cessaires √† la s√©curit√©
    # ----------------------------------------------------------
    - name: Install required packages
      apt:
        name:
          - curl
          - nginx
          - ufw
          - fail2ban
          - auditd
        state: present
        update_cache: true

    # ----------------------------------------------------------
    # üî• Configuration du pare-feu UFW (ports SSH, HTTP, HTTPS)
    # ----------------------------------------------------------
    - name: Enable and configure UFW
      ufw:
        rule: allow
        port: "{{ item }}"
        proto: tcp
      loop:
        - 22    # SSH
        - 80    # HTTP
        - 443   # HTTPS

    - name: Enable UFW firewall
      ufw:
        state: enabled

    # ----------------------------------------------------------
    # üö® Activation de Fail2ban (protection contre brute-force)
    # ----------------------------------------------------------
    - name: Configure Fail2ban (default config)
      service:
        name: fail2ban
        enabled: yes
        state: started

    # ----------------------------------------------------------
    # üìù Activation d'auditd (audit syst√®me)
    # ----------------------------------------------------------
    - name: Configure auditd
      service:
        name: auditd
        enabled: yes
        state: started

    # ----------------------------------------------------------
    # üõë D√©sactivation et masquage d'Apache (√©viter conflits)
    # ----------------------------------------------------------
    - name: Disable and stop Apache to prevent port conflicts
      service:
        name: apache2
        state: stopped
        enabled: no

    - name: Mask Apache to prevent any restart
      systemd:
        name: apache2
        masked: yes

    # ----------------------------------------------------------
    # üßπ Suppression des fichiers de configuration/sites Apache
    # ----------------------------------------------------------
    - name: Remove Apache default site (000-default.conf)
      file:
        path: /etc/apache2/sites-enabled/000-default.conf
        state: absent

    - name: Remove Apache available site (000-default.conf)
      file:
        path: /etc/apache2/sites-available/000-default.conf
        state: absent

    - name: Remove default Apache index.html if exists
      file:
        path: /var/www/html/index.html
        state: absent

    - name: Clean up Apache document root if unused
      file:
        path: /var/www/html
        state: absent

    # ----------------------------------------------------------
    # üîí Cr√©ation d'un certificat TLS auto-sign√© pour Nginx
    # ----------------------------------------------------------
    - name: Create self-signed TLS certificate
      command: >
        openssl req -x509 -nodes -days 365 -newkey rsa:2048
        -keyout /etc/ssl/private/juice.key
        -out /etc/ssl/certs/juice.crt
        -subj "/CN=juice.local"
      args:
        creates: /etc/ssl/private/juice.key

    # ----------------------------------------------------------
    # üîÅ Configuration du reverse proxy Nginx (template Jinja2)
    # ----------------------------------------------------------
    - name: Create Nginx reverse proxy config
      template:
        src: nginx.j2
        dest: /etc/nginx/sites-available/juice

    - name: Enable Juice Shop Nginx site
      file:
        src: /etc/nginx/sites-available/juice
        dest: /etc/nginx/sites-enabled/juice
        state: link
      notify: Reload nginx

    # ----------------------------------------------------------
    # üö´ D√©sactivation de la connexion SSH root
    # ----------------------------------------------------------
    - name: Disable root SSH login
      lineinfile:
        path: /etc/ssh/sshd_config
        regexp: '^PermitRootLogin'
        line: 'PermitRootLogin no'
      notify: Restart SSH

    # ----------------------------------------------------------
    # üßπ Suppression du site par d√©faut Nginx
    # ----------------------------------------------------------
    - name: Remove Nginx default site
      file:
        path: /etc/nginx/sites-enabled/default
        state: absent
      notify: Reload nginx

    # ----------------------------------------------------------
    # üßΩ Nettoyage des paquets inutilis√©s
    # ----------------------------------------------------------
    - name: Clean up unused packages
      apt:
        autoremove: yes
        autoclean: yes

    #############################################################
    # üîç Bloc de v√©rification des mesures de s√©curit√© appliqu√©es
    #############################################################
    - name: Force handler execution
      meta: flush_handlers

    - name: Verify security hardening measures
      block:

        # V√©rification UFW actif et ports ouverts
        - name: Check UFW is active and ports are open
          command: ufw status
          register: ufw_status
          changed_when: false

        # V√©rification Fail2ban actif
        - name: Check Fail2ban is running
          service:
            name: fail2ban
            state: started
          register: fail2ban_status

        # V√©rification auditd actif
        - name: Check auditd is running
          service:
            name: auditd
            state: started
          register: auditd_status

        # V√©rification pr√©sence certificat SSL
        - name: Check if SSL cert exists
          stat:
            path: /etc/ssl/certs/juice.crt
          register: ssl_cert
          failed_when: not ssl_cert.stat.exists

        # V√©rification syntaxe Nginx OK
        - name: Check Nginx config syntax
          command: nginx -t
          register: nginx_syntax
          failed_when: "'successful' not in nginx_syntax.stderr"

        # V√©rification √©coute Nginx sur 80/443
        - name: Check Nginx is listening on 80 and 443
          shell: ss -tuln | grep ':80\|:443'
          register: nginx_ports
          changed_when: false

        # V√©rification Apache2 bien masqu√©
        - name: Check Apache2 is masked
          command: systemctl is-enabled apache2
          register: apache_status
          failed_when: "'masked' not in apache_status.stdout"

  # ============================================================
  # üîî Handlers pour recharger les services si besoin
  # ============================================================
  handlers:
    - name: Reload nginx
      service:
        name: nginx
        state: restarted

    - name: Restart SSH
      service:
        name: ssh
        state: restarted
